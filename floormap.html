<!DOCTYPE html>
<html>
    <head>
        <title>Room Directions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         
            <link rel="stylesheet"  href="css/themes/default/jquery.mobile.css" />
            <script src="js/jquery.js"></script>
            <script src="js/jquery.mobile.js"></script>
            
            <style>
                .ui-page { -webkit-backface-visibility: hidden;
                    background:transparent;
                }
                .backgroundPic {
                    width: 100%;
                    height:100%;
                    top: 0px;
                    left: 0px;
                    z-index: -1;
                    position: absolute;
                }
                </style>
            </head>
    <body>
    <div data-role="page">
	<div data-role="header" data-theme="a" data-position="fixed">
		<a href="#" data-rel="back" data-icon="back" class="ui-btn-left" data-theme="e" data-transition="flip">Back</a>
		<h1 style="color:#C90;">CHSS</h1><p><h3 style="color:#FFF;">Maps</h3></p>
		<a href="index.html" data-icon="home" class="ui-btn-right" data-theme="e" data-transition="flip">Home</a>
	</div>
		        <script type="text/javascript">
                $(document).ready(function() {
					//Set up Canvas
					var canvas = document.getElementById("myCanvas");
					var cxt = canvas.getContext("2d");
					
					//Get Room number from URL
					var url = window.location.href;				
					var splitURL = url.split('=');
					var roomNumber = splitURL[1];
					console.log("Console: " + roomNumber);
					
					//Get Floor Number from Room Number
					var numberArray = roomNumber.split("");
					var floorNumber = numberArray[0];
					console.log("Floor Number: " + floorNumber);
					var img = new Image();
					img.onload = function() {
					
						cxt.drawImage(img, 0, 0);
					};
					img.src = "images/SOBuilding22_Floor4.png";
				});
                
                </script>
            		<canvas id="myCanvas" width = "1200" height="1200">Not Supported</canvas>
        </div><!--page-->
    </body>
</html>
